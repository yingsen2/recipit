      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">

              <li><a href="index.html"><i class="fa fa-dashboard"></i> 首页</a></li>

 <div class="row">
           <div class="col-lg-12 contact-left">
            <h2>评论列表</h2>
            <div class="table-responsive">
              <table class="table table-bordered table-hover tablesorter" >
                <thead>
                  <tr>
                    <th width="100">用户名 <i class="fa fa-sort"></i></th>
                    <th width="150">访问时间 <i class="fa fa-sort"></i></th>
                    <th width="600">评论 <i class="fa fa-sort"></i></th>
                    <th width="100">选项 <i class="fa fa-sort"></i></th>
                    
                  </tr>
                </thead>
                <tbody>
                  <foreach name="comment_list" item="item">
                    <tr>
                      <td><{$item.name}></td>
                      <td><{$item.time}></td>
                      <td><{$item.content}></td>
                      <td>
                        <button onclick="del_comment(<{$item.id}>)">删除</button>
                      </td>
                    </tr>
                  </foreach>
                  
                </tbody>
              </table>
            
          </div>
</div>

    <script src="__PUBLIC__/admin/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.js"></script>
    <script type="text/javascript">
      function del_comment(id){
        if (!confirm("确认要删除？")) {
          return;
        }
        var url = "<{:U('comment/delcomment')}>";
        $.post(url,{
          comment_id:id
        },function(response){
          console.log(response);
          // alert(response.msg);
          if(response.status == 1)
            window.location.reload();
          else
            alert(response.msg);
        },'json');
      }
    </script>
